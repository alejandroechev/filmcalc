<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Substrate -->
  <rect x="4" y="24" width="24" height="4" rx="1" fill="#64748b"/>
  <!-- Film layers (bottom to top) -->
  <rect x="4" y="20" width="24" height="4" fill="#7c3aed"/>
  <rect x="4" y="16" width="24" height="4" fill="#3b82f6"/>
  <rect x="4" y="12" width="24" height="4" fill="#8b5cf6"/>
  <rect x="4" y="8" width="24" height="4" fill="#60a5fa"/>
  <!-- Incident beam -->
  <line x1="6" y1="2" x2="16" y2="8" stroke="#fbbf24" stroke-width="2" stroke-linecap="round"/>
  <!-- Reflected beam -->
  <line x1="16" y1="8" x2="26" y2="2" stroke="#fde68a" stroke-width="2" stroke-linecap="round"/>
  <!-- Arrowhead on reflected beam -->
  <polygon points="26,2 22,3.5 23.5,5" fill="#fde68a"/>
</svg>
